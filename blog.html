<!-- CSS classes for the home page defined in /_sass/blog.scss -->

<h1>Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
